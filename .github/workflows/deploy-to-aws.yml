name: Deploy to AWS
on:
  push:
    branches: [master]
jobs:
  build-and-deply:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Set up JAVA
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn clean install -DskipTest


